<div>
  <div *ngFor="let note of notes | async">
    <p><bold>{{note.text}}</bold>{{note.colour}}:{{note.id}}:{{note.dirty}}</p>
    <input #changeNoteText [value]="note.text"/>
    <button (click)="onChangeNoteText(changeNoteText.value, note.id)">Update Note</button>
  </div>
  <input #newNoteText placeholder="enter note text"/>
  <button (click)="onAddNote(newNoteText.value)">Add Note</button>
</div>
