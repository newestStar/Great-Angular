<div>
  <add-button (add)="onAddNote($event)" colour="yellow"></add-button>
  <add-button (add)="onAddNote($event)" colour="red"></add-button>
  <add-button (add)="onAddNote($event)" colour="green"></add-button>
  <add-button (add)="onAddNote($event)" colour="blue"></add-button>
  <app-note *ngFor="let note of notes" 
  [text] = "note.text"
  [colour] = "note.colour"
  [left] = note.left
  [top] = note.top
  [disabled] = false
  (changeNoteText) = "onChangeNoteText($event, note)"
  (changeNotePosition) = "onChangeNotePosition($event, note)"></app-note>
  {{notes | json}}
</div>
